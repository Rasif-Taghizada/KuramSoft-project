<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kuramsoft - Panel</title>
    <!-- Styles Main -->
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/plugins/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/credit.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Scripts Main -->
    <script src="scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="credit-body-wrapper">
        <div class="credit-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                    
                        <div class="credit-information">
                            <h5>
                                Ödeme Bilgilerinizi Giriniz</h5>
                        </div>
                        <div class="form-group">
                         <label for="exampleInputEmail1">Ödeme Tutarı</label>                  
                       <div class="col-md-9" style="padding-left:0px; padding-right:5px;"><input type="text" name="textfield" id="text8" placeholder="Ödeme Tutarı" class="form-control"></div>
                                                    
                                                    
                      <div class="col-md-3" style="padding-left:0px; padding-right:5px;"><input type="text" name="textfield" id="text8" placeholder="00" class="form-control"></div>
      
                        </div>
                        
                     <div class="form-group">
                                                
                                                <div class="col-md-6" style="padding-left:0px; padding-right:5px;">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="radio" value="radio1" checked="checked">
                                                            Cari Ödeme
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6" style="padding-left:0px; padding-right:5px;">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="radio" value="radio1">
                                                            Sipariş Ödemesi
                                                        </label>
                                                    </div>
                                                </div>     
                 </div>   
                        
                       
                       <div class="form-group">
                         <label for="exampleInputEmail1">Müşteri Bilgileri</label>                  
                       <div class="col-md-12" style="padding-left:0px; padding-right:5px;"><input type="text" name="textfield" id="text8" placeholder="E-Posta" class="form-control"></div>
                                                    
                                                    
                      <div class="col-md-12" style="padding-left:0px; padding-right:5px; padding-top:10px;"><input type="text" name="textfield" id="text8" placeholder="Telefon" class="form-control"></div>
      
                        </div>
                        
                        <div class="form-group">
                         <label for="exampleInputEmail1" style="padding-top:10px;">Taksit Detayları</label>                  
                       <div class="col-md-12" style="padding-left:0px; padding-right:5px;">
                       <select class="form-control">
                                                    <option value="">Kart Seçimi</option>
                                                </select>
                       </div>
                                                    
                     
      
                        </div>
                        
                        <div class="form-group">
                                                
                                                <div class="col-md-4" style="padding-left:0px; padding-right:5px;">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="radio" value="radio1" checked="checked">
                                                            4 Taksit
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4" style="padding-left:0px; padding-right:5px;">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="radio" value="radio1">
                                                            5 Taksit
                                                        </label>
                                                    </div>
                                                </div> 
                                                
                                                <div class="col-md-4" style="padding-left:0px; padding-right:5px;">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="radio" value="radio1">
                                                            6 Taksit
                                                        </label>
                                                    </div>
                                                </div>  
                                                
                                                <div class="col-md-4" style="padding-left:0px; padding-right:5px;">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="radio" value="radio1" checked="checked">
                                                            7 Taksit
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4" style="padding-left:0px; padding-right:5px;">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="radio" value="radio1">
                                                            8 Taksit
                                                        </label>
                                                    </div>
                                                </div> 
                                                
                                                <div class="col-md-4" style="padding-left:0px; padding-right:5px;">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="radio" value="radio1">
                                                            9 Taksit
                                                        </label>
                                                    </div>
                                                </div>    
                 </div> 
                       
                        
                    </div>
                    <div class="col-md-8">
                        <div class="credit-card-information">
                            <div class="credit-card-form">
                                <div class="front">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            <strong>Kart Sahibinin Adı</strong></label>
                                        <input type="text" class="form-control" id="exampleInputEmail1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">
                                            <strong>Kart Numarası</strong></label>
                                        <input type="text" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">
                                            <strong>Bitiş Tarihi</strong></label>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <select class="form-control">
                                                    <option value="">--</option>
                                                </select>
                                            </div>
                                            <div class="col-xs-3">
                                                <select class="form-control">
                                                    <option value="">----</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="back">
                                    <div class="form-group col-xs-3 credit-cvc">
                                        <label for="exampleInputPassword1">
                                            <strong>CVC / CVV2</strong></label>
                                        <input type="email" class="form-control" id="Email1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="credit-actions">
                            <button type="submit" class="btn btn-default">
                                ŞİMDİ ÖDE</button>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Ödemeye devam ederek tüm koşul ve şartları <a href="#">kabul ettiğinizi</a> onaylamış
                                    olursunuz.
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="credit-footer">
            <div class="security-info">
                <div class="info-icon">
                    <i class="fa  fa-lock"></i>
                </div>
                <div class="info-text">
                    <p>
                        Your personal information is not disclosed to any third party. It is transmitted
                        in the encrypted form only. The site supports the high-security SSL 128 encryption.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
