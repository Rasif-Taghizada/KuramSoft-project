<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Pure CSS -->
    <link rel="stylesheet" href="./css/login/login-createrun.css">
    <link rel="stylesheet" href="./css/login/form.css">
</head>

<body>
    <section class="login-container">
        <div class="login-left-section">
            <header class="login-left-section-head">
                <img src="./assets/Images/Creativerun logo.svg" alt="Creativerun logo">
                <p>Creativerun</p>
            </header>
            <main class="login-left-section-main">
                <h1>Log in</h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                    industry's</p>
                <form action="" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="ozan@alatli.dev">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" value="Salam123">

                    </div>
                    <div class="form-actions">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <a href="#">Remember me</a>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button class="btn-login">Login</button>
                    <div class="login-form-social-media">
                        <button class="btn-goggle">Google</button>
                        <button class="btn-facebook">Facebook</button>
                    </div>
                    <div class="form-create-account">
                        <p>Join with us, <a href="#">Create Account</a></p>
                    </div>
                </form>
            </main>
        </div>
        <div class="login-right-section">
            <div class="login-right-img">
                <img src="./assets/Images/Ayırma Modu.svg" alt="Ayırma Modu">
            </div>
        </div>
    </section>
</body>

</html>
