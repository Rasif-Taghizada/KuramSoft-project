    <script>
      function toogleActive() {
        const li = document.querySelectorAll(".setting-content-nav ul>li");
        const li2 = document.querySelectorAll(".setting-nav ul>li");
        li.forEach((item) => {
          item.addEventListener("click", () => {
            li.forEach((item) => {
              item.classList.remove("list-active");
            });
            item.classList.add("list-active");
          });
        });
        li2.forEach((item) => {
          item.addEventListener("click", () => {
            li2.forEach((item) => {
              item.classList.remove("list-active");
            });
            item.classList.add("list-active");
          });
        });
      }
